<!DOCTYPE html>
<html>

<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="stopwatch">
            <h1>STOPWATCH</h1>
            <h1>VANILLA JAVASCRIPT STOPWATCH</h1>
            <div class="display">
                <div id="timerHrs">00</div> :
                <div id="timerMins">00</div> :
                <div id="timerSec">00</div> :
                <div id="timerMilliSec">00</div>
                <br>
            </div>
            <div class="buttons">
                <button id="startBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div id="lapRecord"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
